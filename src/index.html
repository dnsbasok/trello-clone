<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trello-clone</title>
  <script type="module" src="./js/main.js"></script>
</head>

<body>
  <header>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <!-- logo -->
        <a class="navbar-brand" href="#">
          <img src="./images/logo-trello.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          trello-clone
        </a>
        <!-- clock -->
        <h2 class="display-6 mb-0">19:41</h2>
      </nav>
    </div>
  </header>

  <!-- main -->
  <main>
    <div class="container">
      <div class="row align-items-start">

        <!-- first column -->
        <div class="col">

          <nav
            class="navbar bg-light d-flex flex-column flex-md-row align-items-center px-3 border rounded-2 navbar_height">
            <h6 class="navbar-brand m-0 p-0">Todo<span class="badge text-bg-dark ms-2">4</span></h6>
            <button id="buttonAddTodo" class="btn btn-outline-success">Add new</button>
          </nav>

          <div id="todoList" class="cards">
            <!-- buildTodoTemplate() from templates.js -->
          </div>
        </div>

        <!-- second column -->
        <div class="col">

          <nav
            class="navbar bg-light d-flex flex-column flex-md-row align-items-center px-3 border rounded-2 navbar_height">
            <h6 class="navbar-brand m-0 p-0">In progress<span class="badge text-bg-dark ms-2">4</span></h6>
          </nav>

        </div>

        <!-- third column -->
        <div class="col">

          <nav
            class="navbar bg-light d-flex flex-column flex-md-row align-items-center px-3 border rounded-2 navbar_height">
            <h6 class="navbar-brand m-0 p-0">Done<span class="badge text-bg-dark ms-2">4</span></h6>
            <button class="btn btn-outline-danger">Remove all</button>
          </nav>

        </div>
      </div>
    </div>

    <!-- Modal add todo -->
    <div class="modal fade" id="modalAddTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add todo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="formAddTodo" class="w-100">
              <div id="formAddTodoContent">
                <!-- buildModalAddTodoTemplate() from templates.js-->
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary d-md-flex justify-content-md-end">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal edit todo -->
    <div class="modal fade" id="modalEditTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Add todo</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="formAEditTodo" class="w-100">
              <div id="formEditTodoContent">
                <div class="d-flex align-items-center mb-2">
                  <label class="text-muted me-2">Title</label>
                  <input id="inputEditTitle" value="title" type="text" class="form-control flex-grow-1" required>
                </div>
                <div class="d-flex align-items-center mb-2">
                  <label class="text-muted me-2">Description</label>
                  <input id="inputEditDescription" value="title" type="text" class="form-control flex-grow-1" required>
                </div>
                <div class="d-flex align-items-center mb-2">
                  <label class="text-muted me-2">User</label>
                  <select id="selectEditUser" class="form-select mb-2" aria-label="Default select example">
                    <option selected value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary d-md-flex justify-content-md-end">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
